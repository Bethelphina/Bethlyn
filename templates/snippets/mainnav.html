{%load static%}
<header>
    <section class="border-bottom">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-lg-2 col-sm-2 col-3 pl-0">
                    <a href="{%url 'index'%}">
                        <img src="{%static 'img/brand/logo.png'%}" alt="" class="img-responsive" width="100">
                    </a>
                </div>
                <div class="col-lg-8 col-sm-6 col-9">
                    <form action="{%url 'search'%}" method="GET" class="my-3">
                        <div class="form-group">
                            <div class="input-group w-100 mb-4">
                                <input class="form-control" placeholder="Search" name="keyword" type="text">
                                <button type="submit" class="btn btn-success btn-fab btn-icon btn-round">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-2 col-sm-4 col-12">
                    <ul class="navbar-mini ml-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link nav-link-icon" href="{%url 'cart'%}">
                                <i class="fab fa-opencart"></i>
                                <!-- <span class="nav-link-inner--text d-lg-none">Cart</span> -->
                                <span class="badge badge-success">{{cart_count}}</span>
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link nav-link-icon" href="#" id="navbar-default_dropdown_1" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa-lg fa fa-user"></i>
                                <!-- <span class="nav-link-inner--text d-lg-none">Settings</span> -->
                            </a>
                            <div class="dropdown-menu dropdown-menu-right"
                                aria-labelledby="navbar-default_dropdown_1">
                                {%if user.is_authenticated%}
                                <a class="dropdown-item" href="{%url 'dashboard'%}">My Account</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{%url 'logout'%}">Sign out</a>
                                {%else%}
                                <a class="dropdown-item" href="{%url 'login'%}">Login</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{%url 'register'%}">Register</a>
                                {%endif%}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="category  border-bottom p-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-3 col-sm-6 col">
                    <div class="dropdown">
                        <a href="#" class="btn btn-success btn-sm dropdown-toggle " data-toggle="dropdown"
                            id="navbarDropdownMenuLink2">
                            <i class="fas fa-bars"></i> Browse All Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
                            <li>
                                <a class="dropdown-item" href="{%url 'store'%}">
                                    <img src="" width="20px"/> All Products
                                </a>
                            </li>
                            {%for category in links %}
                            <li>
                                <a class="dropdown-item" href="{{category.get_productscategory_url}}">
                                    <img src="{{category.image.url}}" class="img-responsive rounded" width="20px"/> {{category.category_name}}
                                </a>
                            </li>
                            {%endfor%} 
                        </ul>
                    </div>
                    
                </div>
                
                <div class="col-lg-1 col-md-1 col-sm-1 col">
                    <a href="{%url 'store'%}" class="btn btn-outline-info btn-sm">Store</a>
                </div>
              
                <div class="col-lg-7 col-md-7 col-sm-4 col d-none ">
                    <div class="owl-carousel pt-3 ">
                        <div class="item">
                            <p class="p-0">New </p>
                        </div>
                        <div class="item">
                            <p>Deals</p>
                        </div>
                        <div class="item">
                            <p>Sellers</p>
                        </div>
                        <div class="item">
                            <p>Kids</p>
                        </div>
                        <div class="item">
                            <p>Apparel</p>
                        </div>
                        <div class="item">
                            <p>6</p>
                        </div>
                        <div class="item">
                            <p>7</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>
