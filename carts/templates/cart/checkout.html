{%extends 'base.html'%} {%block content%}

<section class="section-content padding-y bg">
  <div class="container-fluid mt-5">
    <!-- ============================ COMPONENT 1 ================================= -->


    <div class="row">
        <aside class="col-lg-6">
            <form action="{%url 'place_order'%}" method="POST">{%csrf_token%}
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">
                            Delivery Address
                        </h4>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">First Name</label>
                                    <input type="text" name="first_name" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Last Name</label>
                                    <input type="text" name="last_name" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Email</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Phone Number</label>
                                    <input type="text" name="phone" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Address Line 1</label>
                                    <input type="text" name="address_line_1" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Address Line 2</label>
                                    <input type="text" name="address_line_2" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Additional Info</label>
                                    <textarea class="form-control" name="order_note" id="" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                            <!-- end of input fields -->
                    </div>
                 </div>
                    <!-- card.// -->
        </aside>
                <!-- col.// -->

            <aside class="col-lg-6">
                <div class="card scrollable">
                    <div class="card-body ">
                        <table class="table table-border table-shopping-cart">
                            <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="100">Quantity</th>
                                <th scope="col" width="120">Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            {%for cart_item in cart_items %}
                            <tr>
                                <td>
                                <figure class="itemside align-items-center">
                                    <div class="aside">
                                    <img src="{{cart_item.product.image.url}}" width="100px" class="img-sm" />
                                    </div>
                                    <figcaption class="info">
                                    <a href="{{cart_item.product.get_product_url}}" class="title text-dark"
                                        >{{cart_item.product.product_name}}</a
                                    >
                                    <p class="text-muted small">
                                    {%if cart_item.variations.all%}
                                        {%for item in cart_item.variations.all %}
                                        <strong>{{item.variation_category|capfirst}}</strong> : <strong> {{item.variation_value|capfirst}}</strong><br>
                                        {%endfor%}
                                    {%endif%}
                                    </p>
                                    </figcaption>
                                </figure>
                                </td>
                                <td>
                                <!-- col.// -->
                                {{cart_item.quantity}}
                                <!-- col.// -->
                                </td>
                                <td>
                                <div class="price-wrap">
                                    <var class="price">GHC {{cart_item.subtotal}}.00</var>
                                    <small class="text-muted"> GHC {{cart_item.product.price}}.00 each </small>
                                </div>
                                <!-- price-wrap .// -->
                                </td>
                            
                            </tr>

                            {% endfor %}
                            
                            </tbody>
                        </table>

                        <button type="submit" class="btn btn-outline-success btn-block">
                        Place Order
                        </button>
                        <a href="{%url 'store'%}" class="btn btn-dark btn-block"
                        >Continue Shopping</a
                        >
                    </div>
                    <!-- card-body.// -->
                </div>
                    <!-- card.// -->
            </form>
            </aside>
            <!-- col.// -->
    </div>

    <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
  </div>
  <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{%endblock%}
